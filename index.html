<!DOCTYPE html>
<html>
<head>
<title>For You ðŸ’–</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  text-align: center;
  font-family: Arial;
  background-color: pink;  /* Original pink background */
  padding-top: 50px;
  overflow: hidden;
  position: relative;
}

/* Buttons styling */
button {
  padding: 12px 25px;
  font-size: 18px;
  margin: 10px;
  cursor: pointer;
  position: absolute;
  transition: all 0.2s ease;
  max-width: 80%;
}

/* YES button hover sparkle/shake */
#yesBtn {
  position: relative;
  left: 0;
  top: 0;
}

#yesBtn:hover {
  animation: shake 0.5s infinite;
  box-shadow: 0 0 15px 5px #ff69b4, 0 0 20px 10px #ffb6c1;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

/* Image styling */
img {
  border-radius: 20px;
  display: block;
  margin: 20px auto;
  max-width: 90%;
  height: auto;
}

/* Confetti canvas */
#confetti-canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
  z-index: 9999;
}

/* Passcode input field responsive */
input[type="password"] {
  padding: 10px;
  font-size: 16px;
  width: 70%;
  max-width: 250px;
  box-sizing: border-box;
}

/* Mobile-friendly adjustments */
@media (max-width: 500px) {
  h2 {
    font-size: 18px;
  }

  button {
    font-size: 16px;
    padding: 10px 20px;
  }

  input[type="password"] {
    width: 90%;
  }
}
</style>
</head>

<body>

<div id="login">

<div id="main" style="display:none;">

<!-- Canvas for confetti -->

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
function checkCode() {
  var input = document.getElementById("code").value;

  if (input == "deetyalu") {
    document.getElementById("login").style.display = "none";
    document.getElementById("main").style.display = "block";
    startNoChase();
  } else {
    document.getElementById("message").innerHTML = "Wrong code ðŸ˜•";
  }
}

function yes() {
  document.getElementById("response").innerHTML =
  "YAY!!! I LOVE YOU DEETYA!!! ðŸ¥°ðŸ˜˜ðŸ’•";
  confetti({
    particleCount: 200,
    spread: 70,
    origin: { y: 0.6 }
  });
}

function no() {
  document.getElementById("response").innerHTML =
  "you dont love me???? ðŸ˜”ðŸ˜”ðŸ˜” try again!";
}

// NO button chases cursor/touch
function startNoChase() {
  const noBtn = document.getElementById("noBtn");

  function moveButton(x, y) {
    const rect = noBtn.getBoundingClientRect();
    const offset = 50;

    let dx = rect.left + rect.width / 2 - x;
    let dy = rect.top + rect.height / 2 - y;
    let distance = Math.sqrt(dx*dx + dy*dy);

    if (distance < 100) {
      let moveX = (dx / distance) * offset;
      let moveY = (dy / distance) * offset;

      let newX = rect.left + moveX;
      let newY = rect.top + moveY;

      newX = Math.min(window.innerWidth - rect.width - 10, Math.max(10, newX));
      newY = Math.min(window.innerHeight - rect.height - 10, Math.max(10, newY));

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }
  }

  document.addEventListener("mousemove", e => moveButton(e.clientX, e.clientY));
  document.addEventListener("touchmove", e => {
    if (e.touches.length > 0) moveButton(e.touches[0].clientX, e.touches[0].clientY);
  });
}

// Floating emojis ðŸ’– ðŸ˜˜ ðŸ¥° (random directions, one by one)
const img = document.querySelector("img");
let emojiInterval;

function createRandomEmoji() {
  const emojis = ["ðŸ’–", "ðŸ˜˜", "ðŸ¥°"];
  const emoji = document.createElement("div");
  emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  emoji.style.position = "absolute";
  emoji.style.fontSize = `${Math.floor(Math.random() * 24) + 16}px`;
  emoji.style.left = `${img.getBoundingClientRect().left + Math.random() * img.width}px`;
  emoji.style.top = `${img.getBoundingClientRect().top + img.height / 2}px`;
  emoji.style.pointerEvents = "none";
  emoji.style.transition = "all 1.5s linear";
  document.body.appendChild(emoji);

  const xMove = (Math.random() - 0.5) * 200;
  const yMove = -150 - Math.random() * 100;

  setTimeout(() => {
    emoji.style.transform = `translate(${xMove}px, ${yMove}px) rotate(${Math.random()*360}deg)`;
    emoji.style.opacity = 0;
  }, 50);

  setTimeout(() => emoji.remove(), 1600);
}

function startEmojis() {
  if (!emojiInterval) emojiInterval = setInterval(createRandomEmoji, 200);
}
function stopEmojis() {
  clearInterval(emojiInterval);
  emojiInterval = null;
}

// Desktop hover
img.addEventListener("mouseenter", startEmojis);
img.addEventListener("mouseleave", stopEmojis);
// Mobile tap
img.addEventListener("touchstart", startEmojis);
img.addEventListener("touchend", stopEmojis);

// Attempt fullscreen on mobile
window.addEventListener("load", () => {
  setTimeout(() => { window.scrollTo(0, 1); }, 100);
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(() => {});
  } else if (document.documentElement.webkitRequestFullscreen) {
    document.documentElement.webkitRequestFullscreen();
  } else if (document.documentElement.msRequestFullscreen) {
    document.documentElement.msRequestFullscreen();
  }
});
</script>

</body>
</html>
