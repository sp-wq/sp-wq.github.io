<!DOCTYPE html>
<html>
<head>
<title>For You ðŸ’–</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsiveness -->

<style>
body {
  text-align: center;
  font-family: Arial;
  background-color: pink;
  padding-top: 50px;
  background-image: url('https://i.imgur.com/Wb1hVnK.png'); /* subtle heart pattern */
  background-repeat: repeat;
  overflow: hidden;
  position: relative;
}

/* Buttons styling */
button {
  padding: 12px 25px;
  font-size: 18px;
  margin: 10px;
  cursor: pointer;
  position: absolute;
  transition: all 0.2s ease;
  max-width: 80%; /* keeps buttons from overflowing on small screens */
}

/* YES button hover sparkle/shake */
#yesBtn {
  position: relative;
  left: 0;
  top: 0;
}

#yesBtn:hover {
  animation: shake 0.5s infinite;
  box-shadow: 0 0 15px 5px #ff69b4, 0 0 20px 10px #ffb6c1;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

/* Image styling */
img {
  border-radius: 20px;
  display: block;
  margin: 20px auto;
  max-width: 90%; /* responsive image */
  height: auto;
}

/* Confetti canvas */
#confetti-canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
  z-index: 9999;
}

/* Passcode input field responsive */
input[type="password"] {
  padding: 10px;
  font-size: 16px;
  width: 70%;
  max-width: 250px;
  box-sizing: border-box;
}

/* Mobile-friendly adjustments */
@media (max-width: 500px) {
  h2 {
    font-size: 18px;
  }

  button {
    font-size: 16px;
    padding: 10px 20px;
  }

  input[type="password"] {
    width: 90%;
  }
}
</style>
</head>

<body>

<div id="login">
  <h2>Enter Passcode ðŸ’Œ</h2>
  <input type="password" id="code">
  <br><br>
  <button onclick="checkCode()">Submit</button>
  <p id="message"></p>
</div>

<div id="main" style="display:none;">

<h1>Hey Deetya ðŸ˜Š</h1>

<img src="IMG_1128.jpeg" width="300">
  
<h2>I Have a Question...</h2>

<h2>Will you make another memory with me on Valentine's? ðŸ’Œ</h2>

<button id="yesBtn" onclick="yes()">YES ðŸ’–</button>
<button id="noBtn">No ðŸ˜¢</button>

<p id="response"></p>

</div>

<!-- Canvas for confetti -->
<canvas id="confetti-canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
function checkCode() {
  var input = document.getElementById("code").value;

  if (input == "deetyalu") {
    document.getElementById("login").style.display = "none";
    document.getElementById("main").style.display = "block";
    startNoChase();
  } else {
    document.getElementById("message").innerHTML = "Wrong code ðŸ˜•";
  }
}

function yes() {
  document.getElementById("response").innerHTML =
  "YAY!!! I LOVE YOU DEETYA!!! ðŸ¥°ðŸ˜˜ðŸ’•";
  // Confetti when YES clicked
  confetti({
    particleCount: 200,
    spread: 70,
    origin: { y: 0.6 }
  });
}

function no() {
  document.getElementById("response").innerHTML =
  "you dont love me???? ðŸ˜”ðŸ˜”ðŸ˜” try again!";
}

// NO button chases cursor (touch & mouse friendly)
function startNoChase() {
  const noBtn = document.getElementById("noBtn");

  function moveButton(x, y) {
    const rect = noBtn.getBoundingClientRect();
    const offset = 50;

    let dx = rect.left + rect.width / 2 - x;
    let dy = rect.top + rect.height / 2 - y;
    let distance = Math.sqrt(dx*dx + dy*dy);

    if (distance < 100) {
      let moveX = (dx / distance) * offset;
      let moveY = (dy / distance) * offset;

      let newX = rect.left + moveX;
      let newY = rect.top + moveY;

      // Keep inside window
      newX = Math.min(window.innerWidth - rect.width - 10, Math.max(10, newX));
      newY = Math.min(window.innerHeight - rect.height - 10, Math.max(10, newY));

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }
  }

  // Mouse movement
  document.addEventListener("mousemove", e => moveButton(e.clientX, e.clientY));

  // Touch movement
  document.addEventListener("touchmove", e => {
    if (e.touches.length > 0) {
      moveButton(e.touches[0].clientX, e.touches[0].clientY);
    }
  });
}

// Attempt full screen on mobile
window.addEventListener("load", () => {
  setTimeout(() => {
    window.scrollTo(0, 1);
  }, 100);

  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen().catch(() => {});
  } else if (document.documentElement.webkitRequestFullscreen) {
    document.documentElement.webkitRequestFullscreen();
  } else if (document.documentElement.msRequestFullscreen) {
    document.documentElement.msRequestFullscreen();
  }
});
</script>

</body>
</html>
